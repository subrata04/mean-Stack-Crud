<mat-card class="edit_wrapper">
  <mat-card-title class="title">Edit Student</mat-card-title><br><br>
  <div class="example-container">
    <form [formGroup]="editStudent" (submit)="submitForm()">
      <mat-form-field>
        <input matInput placeholder="Student Name" [formControl]="editStudent.controls['name']">
        <mat-error *ngIf="!editStudent.controls['name'].valid && editStudent.controls['name'].touched">
          Student Name is Required
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Batch No" [formControl]="editStudent.controls['batchNo']">
        <mat-error *ngIf="!editStudent.controls['batchNo'].valid && editStudent.controls['batchNo'].touched">Batch No is
          Required
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Student Id" [formControl]="editStudent.controls['studentId']">
        <mat-error *ngIf="!editStudent.controls['studentId'].valid && editStudent.controls['studentId'].touched">
          StudentId
          Is Required
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Select Batch" [formControl]="editStudent.controls['batchTime']">
          <mat-option value="option">-- Select --</mat-option>
          <mat-option value="morning">Morning</mat-option>
          <mat-option value="noon">Noon</mat-option>
          <mat-option value="afternoon">Afternoon</mat-option>
          <mat-option value="evening">Evening</mat-option>
          <mat-option value="night">Night</mat-option>
        </mat-select>
        <mat-error *ngIf="!editStudent.controls['batchTime'].valid && editStudent.controls['batchTime'].touched"> Batch
          time is
          Required. </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Admission Date (MM/dd/yyyy)" format='MM/dd/yyyy'
          [formControl]="editStudent.controls['admissionDate']">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error
          *ngIf="!editStudent.controls['admissionDate'].valid && editStudent.controls['admissionDate'].touched">
          Admission Date is Required with mention format. </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input type="number" matInput placeholder="Tution Fees" [formControl]="editStudent.controls['tusionFees']"
          class="quantity">
        <mat-error *ngIf="!editStudent.controls['tusionFees'].valid && editStudent.controls['tusionFees'].touched">
          Tution
          Fees Is Required
        </mat-error>
      </mat-form-field>
      <mat-card-content class="button_group">
        <button mat-raised-button color="primary" [disabled]="!editStudent.valid">Edit Student</button>
        <button mat-raised-button color="accent" mat-dialog-close>Cancel</button>
      </mat-card-content>
    </form>
  </div>
</mat-card>
