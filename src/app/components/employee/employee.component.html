<span class="main_wrapper">

  <div class="button-row">
    <a mat-raised-button color="primary" (click)="toggle = !toggle">
      <mat-icon>add</mat-icon>
    </a>
  </div>

  <mat-card class="form_wrapper" *ngIf="toggle">
    <mat-card-title class="title">Add Employee</mat-card-title>
    <div class="example-container">
      <form  [formGroup]="addform" (submit)="submitForm()">
        <mat-form-field>
          <input matInput placeholder="Name" [formControl]="addform.controls['name']"
             >
          <mat-error *ngIf="!addform.controls['name'].valid && addform.controls['name'].touched"> Name is Required
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Position" [formControl]="addform.controls['position']"
             >
          <mat-error *ngIf="!addform.controls['position'].valid && addform.controls['position'].touched">Position is
            Required
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Office" [formControl]="addform.controls['office']"
             >
          <mat-error *ngIf="!addform.controls['office'].valid && addform.controls['office'].touched">Office Is Required
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input type="number" matInput placeholder="Salary" [formControl]="addform.controls['salary']"
             >
          <mat-error *ngIf="!addform.controls['salary'].valid && addform.controls['salary'].touched"> Salary is Required
            and Must be in number format.</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" [disabled]="">Add Employee</button>
      </form>
    </div>
  </mat-card>


  <div class="example-container mat-elevation-z8">
    <mat-form-field class="filter">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>


    <table mat-table [dataSource]="dataSource">

      <!-- Title Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.name}} </td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Position </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Author Column -->
      <ng-container matColumnDef="office">
        <th mat-header-cell *matHeaderCellDef> Office </th>
        <td mat-cell *matCellDef="let element"> {{element.office}} </td>
      </ng-container>
      <!-- Author Column -->
      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef> Salary </th>
        <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element; let i = index;">
          <button mat-raised-button color="primary" class="push-right"
            [routerLink]="['/edit', element._id]">Edit</button>
          <button mat-raised-button color="accent" (click)="onDelete(element._id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="expression(row)"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[7, 10, 20, 30]" showFirstLastButtons></mat-paginator>
  </div>

</span>
